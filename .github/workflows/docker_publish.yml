name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Get the commit_hash so we can set the image names properly
      - name: Get Commit Hash
        id: commit_hash
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # Set up QEMU (for multi-platform builds if needed)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Login to Docker Hub using credentials stored in the repo
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push the nextjs images (dev + prod)
      - name: Build and push nextjs (dev)
        uses: docker/build-push-action@v4
        with:
          context: ./nextjs
          file: ./nextjs/Dockerfile
          push: true
          build-args: |
            AWS_REGION=us-west-2
          tags: ${{ secrets.DOCKER_USERNAME }}/crossword-nextjs-dev:${{ env.COMMIT_HASH }}

      - name: Build and push nextjs (prod)
        uses: docker/build-push-action@v4
        with:
          context: ./nextjs
          file: ./nextjs/Dockerfile
          push: true
          build-args: |
            AWS_REGION=us-east-1
          tags: ${{ secrets.DOCKER_USERNAME }}/crossword-nextjs-prod:${{ env.COMMIT_HASH }}

      # Build and push the nginx images (dev + prod)
      - name: Build and push nginx (dev)
        uses: docker/build-push-action@v4
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          build-args: |
            SERVER_NAME=conradscrossword.dev
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/crossword-nginx-dev:${{ env.COMMIT_HASH }}

      - name: Build and push nginx (prod)
        uses: docker/build-push-action@v4
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          build-args: |
            SERVER_NAME=conradscrossword.com
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/crossword-nginx-prod:${{ env.COMMIT_HASH }}
