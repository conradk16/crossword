name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Get the commit_hash so we can set the image names properly
      - name: Get Commit Hash
        id: commit_hash
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # Set up QEMU (for multi-platform builds if needed)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Login to Docker Hub using credentials stored in the repo
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push the nextjs image
      - name: Build and push nextjs
        uses: docker/build-push-action@v4
        with:
          context: ./nextjs
          file: ./nextjs/Dockerfile
          push: true
          #platforms: linux/amd64,linux/arm64 # Makes the image compatible with arm machines but makes the build a lot slower.
          tags: ${{ secrets.DOCKER_USERNAME }}/crossword-nextjs:${{ env.COMMIT_HASH }}

      # Build and push the nginx image
      - name: Build and push nginx
        uses: docker/build-push-action@v4
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          #platforms: linux/amd64,linux/arm64 # Makes the image compatible with arm machines but makes the build a lot slower.
          tags: ${{ secrets.DOCKER_USERNAME }}/crossword-nginx:${{ env.COMMIT_HASH }}
